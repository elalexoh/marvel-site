<div class="content-wrapper page boxed">
  <div [ngClass]="loading ? 'loading' : 'loaded'" class="loading-component">
    <img src="/assets/images/loader.svg" alt="">
    <img src="/assets/images/brand-logo.png" alt="">
  </div>
  <div class="section-hero">
    <img src="/assets/images/creators.png" class="thumbnail-section thumbnail-section--creators" alt="">
    <h1 class="main-title">Creators</h1>
  </div>
  <!-- <div class="creators">
    <div *ngFor="let item of creators">
      <p>{{item.name}}</p>
      <img src="{{item.thumbnail.path}}.{{item.thumbnail.extension}}" alt="">
    </div>
  </div> -->
  <div class="creators cards-wrapper">
    <div [routerLink]="['/creator', item.id]" *ngFor="let item of creators" class="card-wrapper bg-img"
      style="background-image: url('{{item.thumbnail.path}}.{{item.thumbnail.extension}}');">
      <div class="overlay"></div>
      <h3 class="item-title">{{item.fullName}}</h3>
    </div>
  </div>
</div>
